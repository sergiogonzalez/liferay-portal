javax.portlet.description.com_liferay_document_library_web_portlet_DLAdminPortlet=Documenti e Media è a tutti gli effetti un disco virtuale condiviso, completo di attributi e metadati dei file, versioning e cartelle personalizzabili. Gli Amministratori possono organizzare cartelle e documenti, modificarne i permessi e sfogliare tutti i documenti e i file multimediali.
javax.portlet.description.com_liferay_document_library_web_portlet_IGDisplayPortlet=La Media Gallery fornisce un repository centrale per immagini, video e audio a cui accedere da qualsiasi luogo e in qualsiasi momento. Gli amministratori possono aggiungere cartelle, immagini, video, audio, impostare le autorizzazioni e gestire le impostazioni avanzate. Gli utenti possono gestire le proprie cartelle, immagini, video e audio, a seconda del loro ruolo.
