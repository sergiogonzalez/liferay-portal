javax.portlet.description.com_liferay_document_library_web_portlet_DLAdminPortlet=کتابخانه‌ی اسناد و رسانه‌‌ها قابلیت‌های زیادی را شامل می‌شود. امکان ثبت مشخصات فایل‌ها و نسخه‌بندی آنها و سفارشی کردن پوشه‌ها وجود دارد. مدیران می‌توانند پوشه‌‌ها و مستندات را مدیریت کرده و مجورهای آنها را تغییر دهند.
javax.portlet.description.com_liferay_document_library_web_portlet_IGDisplayPortlet=مولفه‌ی گالری رسانه‌ها یک مخزن مرکزی برای تصویر، فایل‌های ویدئویی و فایل‌های صوتی فراهم می‌کند که در هر زمان و هر مکانی در دسترس می‌باشد.کاربر مدیر قادر به افزودن پوشه، تصاویر، فایل‌های ویدئویی و صوتی و همچنین تنظیم سطوح دسترسی و تنظیمات پیشرفته می‌باشد. کاربران با توجه به نقش‌هایی که در اختیار دارند می‌توانند فایل‌ها و پوشه‌های خود را مدیریت کنند.
