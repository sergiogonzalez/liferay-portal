javax.portlet.description.com_liferay_document_library_web_portlet_DLAdminPortlet=Dokumenta i Medija Biblioteka je pun funkcionalan virtuelni disk podelio, sa atributima fajlova i metapodacima, verzija, prilagodljiva i direktorijumi. Administratori mogu da upravljaju direktorijumima i dokumenatima, menjanjaju dozvole i pretražuju biblioteku dokumenata.
javax.portlet.description.com_liferay_document_library_web_portlet_IGDisplayPortlet=Medija Galerija obezbeđuje centralni repozitorijum za slike, video i audio kojima se može pristupiti sa bilo kog mesta, bilo kada. Administratori mogu dodati direktorijume, slike, video, audio postavite dozvole i upravljati naprednim podešavanjima. Korisnici mogu da upravljaju svojim direktorijumima, slikama, video i audio, u zavisnosti od njihove uloge.
