javax.portlet.description.com_liferay_document_library_web_portlet_DLAdminPortlet=A Dokumentumtár egy teljes funkcionalitású virtuális megosztott meghajtó, fájl attribútumokkal és metaadatokkal, verziózással, és testreszabható mappákkal. A rendszergazdák kezelhetik a mappákat és dokumentumokat, megváltoztathatják az engedélyeket és böngészhetik a dokumentumtárat.
javax.portlet.description.com_liferay_document_library_web_portlet_IGDisplayPortlet=A Media Gallery egy központi adattár a képek, videók és a hang anyagok számára, amelyek elérhetők bárhonnan, bármikor. A rendszergazdák hozzáadhatnak mappákat, képeket, videókat, zenéket, beállíthatják az engedélyeket és kezelhetik a speciális beállításokat. A felhasználók kezelhetik a mappáikat, képeiket, videóikat és hang anyagaikat, függően a szerepkörüktől.
