javax.portlet.description.20=Dokumente und Medien ist ein Netzlaufwerk mit Dateiattributen und Metadaten, Versionierung und anpassbaren Verzeichnissen. Administatoren können Verzeichnisse und Dokumente verwalten, Berechtigungen ändern und die gesamte Bibliothek durchsuchen.
javax.portlet.description.31=Die Mediengalerie ist ein zentrales Archiv für Bilder, Videos und Audiodaten, auf das von überall und zu jeder Zeit zugegriffen werden kann. Administratoren können Verzeichnisse, Bilder, Videos oder Audiodaten hinzufügen, deren Berechtigungen festlegen und erweiterte Einstellungen vornehmen. Benutzer können Ihre Verzeichnisse, Bilder, Videos und Audiodaten verwalten, sofern sie die entsprechende Benutzerrolle bzw. Berechtigung besitzen.
